<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="h1">Drag and Drop</h1>
    <p class="p">Drag and drop the boxes from left to right</p>
    <div class="container">\
    
        
        <div id="left">
        <div class="list" draggable="true">BOX 1</div>
        <div class="list" draggable="true">BOX 2</div>
        <div class="list" draggable="true">BOX 3</div>
        <div class="list" draggable="true">BOX 4</div>
        <div class="list" draggable="true">BOX 5</div>
        </div>
        <div id="right"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
